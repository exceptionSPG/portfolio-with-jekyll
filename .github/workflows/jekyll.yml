# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the main and dev branch
  push:
    branches: ["main", "dev"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job for main branch
  build-main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.92.0
        with:
          ruby-version: '3.0'
          bundler-cache: true
          cache-version: 1
      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: main
          path: _site

  # Build job for dev branch
  build-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.92.0
        with:
          ruby-version: '3.0'
          bundler-cache: true
          cache-version: 1
      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: dev
          path: _site

  # Deployment job for main branch
  deploy-main:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-main
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2


    # runs-on: ubuntu-latest
    # needs: build-main
    # steps:
    #   - name: Deploy to main domain
    #     uses: peaceiris/actions-gh-pages@v3
    #     with:
    #       publish_dir: ./_site
    #       cname: shivagyawali.com.np
    #       commit_message: "Deploy main branch to shivagyawali.com.np"

  # Deployment job for dev branch
  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    needs: build-dev
    steps:
      - name: Deploy to dev domain
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./_site
          cname: dev.shivagyawali.com.np
          commit_message: "Deploy dev branch to dev.shivagyawali.com.np"
